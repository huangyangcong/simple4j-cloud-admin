logging:
    level:
        com.newdex.example.modules.system.mapper: debug
spring:
    devtools:
        restart:
            enabled: true  #设置开启热部署
    #出现错误时, 直接抛出异常(便于异常统一处理，否则捕获不到404)
    mvc:
        throw-exception-if-no-handler-found: true
    #不要为我们工程中的资源文件建立映射
    resources:
        add-mappings: false

