spring:
  application:
    name: adminserver
  profiles:
    active: '@app.active@'

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
  info:
    git:
      mode: full
  health:
    db:
      enabled: false
    redis:
      enabled: false
    mail:
      enabled: false
    ldap:
      enabled: false
